<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Speed test result</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.5/css/layui.css" integrity="sha512-SSF+OBDODWTSIqOivYBOyOKQ93PBDevipJEUEWtkUbTt4v34rmgPcCXcBMolxZIJcuobcdqmYJlonjUBEbOzNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .footer {line-height: 30px; text-align: center;}
        .footer a{padding:0 6px; font-weight: 300;}
        .footer a:hover{color: green;}
        .header {line-height: 30px; text-align: center;height:50px;padding-top:50px;margin-bottom: 10px;}
        .header span>a {color:white;}
    </style>
</head>
<body>
<div class="header">
    <h1>Result</h1>
    <span class="layui-badge layui-bg-green"><a href="./chart.html" target="_blank">Graph Result</a></span>
    <a href="javascript:layer.tips('Graph Result', '#tips', {
  tips: [3, '#3595CC'],
  time: 6000
});"><span id="tips" class="layui-badge layui-bg-black">?</span></a>
</div>

<table class="layui-hide" id="test"></table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.7.5/layui.min.js" integrity="sha512-NrhqOaIOaOUFd9QsaLEZRTx5vU8Yv2Tcg+Y+kFtfaxJYmaB9pfKYbnkBhMGkC6RF7uIG8xr8xKLVIQu8IRwexA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'./backend/results-api.php'
            ,cellMinWidth: 80
            ,cols: [[
                {field:'ip', title: 'IP'}
                ,{field:'isp', title: 'ISP'}
                ,{field:'addr', title: 'Location'}
                ,{field:'dspeed', title: 'Download (Mbps)', sort: true, align: 'right'}
                ,{field:'uspeed', title: 'Upload (Mbps)', sort: true, align: 'right'}
                ,{field:'ping', title: 'Ping (ms)', sort: true, align: 'right'}
                ,{field:'jitter', title: 'Jitter (ms)', sort: true, align: 'right'}
                ,{field:'created', title: 'Time', sort: true}
            ]]
        });
    });
</script>

</body>
</html>
